<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- FAVICON BASE (ESTE ES EL QUE USA REACT SIEMPRE) -->
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/abai-logo.png" />

    <!-- ICONO PARA iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/abai-logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#ffffff" />

    <meta
      name="description"
      content="ABAI - Plataforma profesional"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>ABAI</title>

    <!-- ✅ SCRIPT REAL PARA CAMBIAR LOGO SEGÚN MODO -->
    <script>
      function cambiarFavicon() {
        const favicon = document.getElementById("favicon");
        const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (darkMode) {
          favicon.href = "%PUBLIC_URL%/Logo-blanco.png";
        } else {
          favicon.href = "%PUBLIC_URL%/abai-logo.png";
        }
      }

      cambiarFavicon();

      window.matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", cambiarFavicon);
    </script>
  </head>

  <body>
    <noscript>Debes habilitar JavaScript para usar esta app.</noscript>
    <div id="root"></div>
  </body>
</html>
